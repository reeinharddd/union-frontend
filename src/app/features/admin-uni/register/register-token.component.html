<div class="flex min-h-screen flex-col items-center justify-center bg-background md:flex-row">
  <div class="grid w-full max-w-5xl grid-cols-1 md:grid-cols-2">
    <!-- 🟧 IZQUIERDA: Información -->
    <div class="flex flex-col justify-center p-10">
      <h1 class="mb-4 text-4xl font-bold text-gray-900">Registro de Institucion</h1>
      <p class="mb-6 text-lg text-gray-600">Registre los datos de la institucion</p>
      <a href="/login" class="text-sm font-semibold text-black hover:underline">Ya tengo cuenta</a>
    </div>

    <!-- 🟨 DERECHA: SOLO el formulario tiene tarjeta -->
    <div class="flex items-center justify-center p-4">
      <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-md">
        <h2 class="mb-4 text-sm font-semibold text-gray-700">Token</h2>
        <p class="mb-6 text-center font-medium text-gray-800">¿Cuentas con un token?</p>

        <!-- Botones Sí / No -->
        <div class="mb-6 flex justify-center gap-4">
          <button
            (click)="seleccionarOpcion(true)"
            class="flex w-full transform justify-center rounded-xl border border-transparent bg-primary px-4 py-3 text-lg font-medium text-white shadow-hover transition-all duration-200 hover:-translate-y-1 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          >
            Sí
          </button>
          <button
            (click)="seleccionarOpcion(false)"
            class="flex w-full transform justify-center rounded-xl border border-transparent bg-primary px-4 py-3 text-lg font-medium text-white shadow-hover transition-all duration-200 hover:-translate-y-1 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          >
            No
          </button>
        </div>

        <!-- ✅ Si elige SÍ -->
        <form
          *ngIf="tieneToken === true"
          [formGroup]="tokenForm"
          (ngSubmit)="onSubmit()"
          class="space-y-4"
        >
          <label class="block text-sm font-medium text-gray-700">Ingrese su token</label>
          <input
            type="text"
            formControlName="token"
            class="focus:ring-orange-500 w-full rounded-md border px-4 py-2 focus:outline-none focus:ring-2"
          />
          <div
            *ngIf="tokenForm.get('token')?.touched && tokenForm.get('token')?.invalid"
            class="text-sm text-red-500"
          >
            El token es obligatorio
          </div>
          <button
            type="submit"
            class="flex w-full transform justify-center rounded-xl border border-transparent bg-primary px-4 py-3 text-lg font-medium text-white shadow-hover transition-all duration-200 hover:-translate-y-1 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          >
            Validar token
          </button>
        </form>

        <!-- ✅ Si elige NO -->
        <div *ngIf="tieneToken === false" class="space-y-4">
          <h3 class="text-lg font-semibold text-gray-800">
            Envía un correo con tus datos y te mandaremos tu token de acceso
          </h3>
          <p class="text-blue-600 underline">correo: adminUNION.com</p>
        </div>
      </div>
    </div>
  </div>
</div>
