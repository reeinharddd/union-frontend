<div class="rounded-lg border-l-4 border-primary-500 bg-white p-6 shadow-soft mb-6">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-xl font-semibold mb-4 text-green-600">🟢 Crear Respaldo</p>
      </div>
    </div>
    <div class="flex flex-col md:flex-row gap-4 mt-4 items-center">
      <button class="bg-blue-500 hover:bg-blue-600 text-black px-4 py-2 rounded w-full md:w-auto" (click)="ejecutarRespaldoCompleto()" [disabled]="cargandoRespaldoCompleto">
        {{ cargandoRespaldoCompleto ? 'Ejecutando...' : 'Respaldo completo' }}
      </button>
      <div *ngIf="resultadoRespaldoCompleto" class="mt-2 text-sm text-green-700">{{ resultadoRespaldoCompleto }}</div>
      <div class="flex items-center gap-2 w-full md:w-auto">
        <button class="bg-indigo-500 hover:bg-indigo-600 text-black px-4 py-2 rounded w-full md:w-auto" (click)="ejecutarRespaldoParcial()" [disabled]="cargandoRespaldoParcial || !tablaRespaldoParcial">
          {{ cargandoRespaldoParcial ? 'Ejecutando...' : 'Respaldo parcial por tablas' }}
        </button>
        <input class="border border-gray-300 p-2 rounded w-full md:w-48 ml-2" [(ngModel)]="tablaRespaldoParcial" placeholder="Escribe el nombre de la tabla" />
      </div>
      <div *ngIf="resultadoRespaldoParcial" class="mt-2 text-sm text-green-700">{{ resultadoRespaldoParcial }}</div>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-6 w-full mt-6">
    <div class="rounded-lg border-l-4 border-primary-500 bg-white p-6 shadow-soft">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-xl font-semibold mb-4 text-green-600">🔁 Restaurar Base de datos</p>
        </div>
      </div>
      <div class="flex flex-col md:flex-row gap-4 mt-4 items-center">
        <button class="bg-blue-500 hover:bg-blue-600 text-black px-4 py-2 rounded w-full md:w-auto" (click)="restaurarCompleto()" [disabled]="cargandoRestaurarCompleto">
          {{ cargandoRestaurarCompleto ? 'Restaurando...' : 'Restauración completa' }}
        </button>
        <div *ngIf="resultadoRestaurarCompleto" class="mt-2 text-sm text-green-700">{{ resultadoRestaurarCompleto }}</div>
        <div class="flex items-center gap-2 w-full md:w-auto">
          <button class="bg-indigo-500 hover:bg-indigo-600 text-black px-4 py-2 rounded w-full md:w-auto" (click)="restaurarParcial()" [disabled]="cargandoRestaurarParcial">
            {{ cargandoRestaurarParcial ? 'Restaurando...' : 'Restaurar parcial' }}
          </button>
        </div>
      </div>
    </div>

    <div class="rounded-lg border-l-4 border-primary-500 bg-white p-6 shadow-soft">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-xl font-semibold mb-4 text-green-600">📤 Exportar CSV</p>
        </div>
      </div>
      <div class="flex flex-col md:flex-row gap-4 mt-4 items-center">
        <button class="bg-blue-500 hover:bg-blue-600 text-black px-4 py-2 rounded w-full md:w-auto" (click)="exportarCsv()" [disabled]="cargandoExportarCsv || !tablaExportarCsv">
          {{ cargandoExportarCsv ? 'Exportando...' : 'Exportar a CSV' }}
        </button>
        <input class="border border-gray-300 p-2 rounded w-full md:w-48 ml-2" [(ngModel)]="tablaExportarCsv" placeholder="Escribe el nombre de la tabla" />
        <input class="border border-gray-300 p-2 rounded w-full md:w-48 ml-2" [(ngModel)]="schemaExportarCsv" placeholder="Escribe el nombre del schema (opcional)" />
        <div *ngIf="resultadoExportarCsv" class="mt-2 text-sm text-green-700">{{ resultadoExportarCsv }}</div>
      </div>
    </div>
