<div class="mb-6 rounded-lg border-l-4 border-primary-500 bg-white p-6 shadow-soft">
  <div class="flex items-center justify-between">
    <div>
      <p class="text-green-600 mb-4 text-xl font-semibold">🟢 Crear Respaldo</p>
    </div>
  </div>
  <div class="mt-4 flex flex-col items-center gap-4 md:flex-row">
    <button
      class="bg-blue-500 hover:bg-blue-600 w-full rounded px-4 py-2 text-black md:w-auto"
      (click)="ejecutarRespaldoCompleto()"
      [disabled]="cargandoRespaldoCompleto"
    >
      {{ cargandoRespaldoCompleto ? 'Ejecutando...' : 'Respaldo completo' }}
    </button>
    <div *ngIf="resultadoRespaldoCompleto" class="text-green-700 mt-2 text-sm">
      {{ resultadoRespaldoCompleto }}
    </div>
    <div class="flex w-full items-center gap-2 md:w-auto">
      <button
        class="bg-indigo-500 hover:bg-indigo-600 w-full rounded px-4 py-2 text-black md:w-auto"
        (click)="ejecutarRespaldoParcial()"
        [disabled]="cargandoRespaldoParcial || !tablaRespaldoParcial"
      >
        {{ cargandoRespaldoParcial ? 'Ejecutando...' : 'Respaldo parcial por tablas' }}
      </button>
      <input
        class="border-gray-300 ml-2 w-full rounded border p-2 md:w-48"
        [(ngModel)]="tablaRespaldoParcial"
        placeholder="Escribe el nombre de la tabla"
      />
    </div>
    <div *ngIf="resultadoRespaldoParcial" class="text-green-700 mt-2 text-sm">
      {{ resultadoRespaldoParcial }}
    </div>
  </div>
</div>

<div class="mt-6 grid w-full grid-cols-1 gap-6">
  <div class="rounded-lg border-l-4 border-primary-500 bg-white p-6 shadow-soft">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-green-600 mb-4 text-xl font-semibold">🔁 Restaurar Base de datos</p>
      </div>
    </div>
    <div class="mt-4 flex flex-col items-center gap-4 md:flex-row">
      <button
        class="bg-blue-500 hover:bg-blue-600 w-full rounded px-4 py-2 text-black md:w-auto"
        (click)="restaurarCompleto()"
        [disabled]="cargandoRestaurarCompleto"
      >
        {{ cargandoRestaurarCompleto ? 'Restaurando...' : 'Restauración completa' }}
      </button>
      <div *ngIf="resultadoRestaurarCompleto" class="text-green-700 mt-2 text-sm">
        {{ resultadoRestaurarCompleto }}
      </div>
      <div class="flex w-full items-center gap-2 md:w-auto">
        <button
          class="bg-indigo-500 hover:bg-indigo-600 w-full rounded px-4 py-2 text-black md:w-auto"
          (click)="restaurarParcial()"
          [disabled]="cargandoRestaurarParcial"
        >
          {{ cargandoRestaurarParcial ? 'Restaurando...' : 'Restaurar parcial' }}
        </button>
      </div>
    </div>
  </div>

  <div class="rounded-lg border-l-4 border-primary-500 bg-white p-6 shadow-soft">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-green-600 mb-4 text-xl font-semibold">📤 Exportar CSV</p>
      </div>
    </div>
    <div class="mt-4 flex flex-col items-center gap-4 md:flex-row">
      <button
        class="bg-blue-500 hover:bg-blue-600 w-full rounded px-4 py-2 text-black md:w-auto"
        (click)="exportarCsv()"
        [disabled]="cargandoExportarCsv || !tablaExportarCsv"
      >
        {{ cargandoExportarCsv ? 'Exportando...' : 'Exportar a CSV' }}
      </button>

      <!-- 🔽 Dropdown en lugar del input -->
      <select
        class="border-gray-300 ml-2 w-full rounded border p-2 md:w-48"
        [(ngModel)]="tablaExportarCsv"
      >
        <option value="" disabled selected>Selecciona una tabla</option>
        <option *ngFor="let tabla of tablasDisponibles" [value]="tabla">
          {{ tabla }}
        </option>
      </select>

      <div *ngIf="resultadoExportarCsv" class="text-green-700 mt-2 text-sm">
        {{ resultadoExportarCsv }}
      </div>
    </div>
  </div>

</div>
