<form [formGroup]="form" (ngSubmit)="guardar()" class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-lg font-semibold mb-4">Crear evento</h2>

  <div class="mb-3">
    <label class="block text-sm font-medium mb-1">Título</label>
    <input formControlName="titulo" type="text" class="w-full border rounded px-3 py-2" />
  </div>

  <div class="mb-3">
    <label class="block text-sm font-medium mb-1">Descripción</label>
    <textarea formControlName="descripcion" class="w-full border rounded px-3 py-2"></textarea>
  </div>

  <div class="mb-3">
    <label class="block text-sm font-medium mb-1">Tipo</label>
    <input formControlName="tipo" type="text" class="w-full border rounded px-3 py-2" />
  </div>

  <div class="mb-3">
    <label class="block text-sm font-medium mb-1">Enlace de acceso</label>
    <input formControlName="enlace_acceso" type="text" class="w-full border rounded px-3 py-2" />
  </div>

  <div class="mb-3">
    <label class="block text-sm font-medium mb-1">Fecha inicio</label>
    <input formControlName="fecha_inicio" type="date" class="w-full border rounded px-3 py-2" />
  </div>

  <div class="mb-3">
    <label class="block text-sm font-medium mb-1">Fecha fin</label>
    <input formControlName="fecha_fin" type="date" class="w-full border rounded px-3 py-2" />
  </div>

  <div class="flex gap-2 mt-4">
    <button type="submit" class="bg-green-600 text-black px-4 py-2 rounded hover:bg-green-700 transition">Crear evento</button>
    <button type="button" (click)="volver()" class="bg-gray-400 text-black px-4 py-2 rounded hover:bg-gray-500 transition">Regresar</button>
  </div>
</form>
