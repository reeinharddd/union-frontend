<form
  [formGroup]="form"
  (ngSubmit)="guardar()"
  class="mx-auto max-w-xl rounded bg-white p-6 shadow"
>
  <h2 class="mb-4 text-lg font-semibold">Editar evento</h2>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Título</label>
    <input formControlName="titulo" type="text" class="w-full rounded border px-3 py-2" />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Descripción</label>
    <textarea formControlName="descripcion" class="w-full rounded border px-3 py-2"></textarea>
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Tipo</label>
    <input formControlName="tipo" type="text" class="w-full rounded border px-3 py-2" />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Enlace de acceso</label>
    <input formControlName="enlace_acceso" type="text" class="w-full rounded border px-3 py-2" />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Fecha inicio</label>
    <input formControlName="fecha_inicio" type="date" class="w-full rounded border px-3 py-2" />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Fecha fin</label>
    <input formControlName="fecha_fin" type="date" class="w-full rounded border px-3 py-2" />
  </div>

  <div class="mt-4 flex gap-2">
    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 rounded px-4 py-2 text-black transition"
    >
      Guardar cambios
    </button>
    <button
      type="button"
      (click)="volver()"
      class="bg-gray-400 hover:bg-gray-500 rounded px-4 py-2 text-black transition"
    >
      Regresar
    </button>
  </div>
</form>
