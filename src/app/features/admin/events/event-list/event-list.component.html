<div *ngIf="events$ | async as events; else loading">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Eventos</h2>
    <button (click)="crearEvento()" class="bg-green-600 text-black px-4 py-2 rounded hover:bg-green-700 transition">Crear evento</button>
  </div>
  <ul *ngIf="events.length > 0; else empty" class="space-y-4">
    <li *ngFor="let event of events" class="border rounded-lg p-4 bg-white">
      <div class="flex flex-col gap-1">
        <span class="font-bold text-primary-700 text-base">{{ event.titulo || event.nombre }}</span>
        <span *ngIf="event.descripcion" class="text-gray-600">{{ event.descripcion }}</span>
        <span *ngIf="event.tipo" class="text-xs text-gray-500">Tipo: {{ event.tipo }}</span>
        <span *ngIf="event.enlace_acceso" class="text-xs text-gray-500">Enlace: {{ event.enlace_acceso }}</span>
        <span *ngIf="event.fecha_inicio" class="text-xs text-gray-500">Fecha inicio: {{ event.fecha_inicio | date:'mediumDate' }}</span>
        <span *ngIf="event.fecha_fin" class="text-xs text-gray-500">Fecha fin: {{ event.fecha_fin | date:'mediumDate' }}</span>
        <div class="flex gap-2 mt-2">
          <button (click)="editarEvento(event.id)" class="bg-yellow-500 text-black px-3 py-1 rounded hover:bg-yellow-600 transition">Editar</button>
          <button (click)="eliminarEvento(event.id)" class="bg-red-600 text-black px-3 py-1 rounded hover:bg-red-700 transition">Eliminar</button>
        </div>
      </div>
    </li>
  </ul>
</div>
<ng-template #loading>
  <p>Cargando eventos...</p>
</ng-template>
<ng-template #empty>
  <p>No hay eventos disponibles.</p>
</ng-template>
