<div *ngIf="events$ | async as events; else loading">
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-lg font-semibold">Eventos</h2>
    <button
      (click)="crearEvento()"
      class="bg-green-600 hover:bg-green-700 rounded px-4 py-2 text-black transition"
    >
      Crear evento
    </button>
  </div>
  <ul *ngIf="events.length > 0; else empty" class="space-y-4">
    <li *ngFor="let event of events" class="rounded-lg border bg-white p-4">
      <div class="flex flex-col gap-1">
        <span class="text-base font-bold text-primary-700">{{ event.titulo || event.nombre }}</span>
        <span *ngIf="event.descripcion" class="text-gray-600">{{ event.descripcion }}</span>
        <span *ngIf="event.tipo" class="text-gray-500 text-xs">Tipo: {{ event.tipo }}</span>
        <span *ngIf="event.enlace_acceso" class="text-gray-500 text-xs"
          >Enlace: {{ event.enlace_acceso }}</span
        >
        <span *ngIf="event.fecha_inicio" class="text-gray-500 text-xs"
          >Fecha inicio: {{ event.fecha_inicio | date: 'mediumDate' }}</span
        >
        <span *ngIf="event.fecha_fin" class="text-gray-500 text-xs"
          >Fecha fin: {{ event.fecha_fin | date: 'mediumDate' }}</span
        >
        <div class="mt-2 flex gap-2">
          <button
            (click)="editarEvento(event.id)"
            class="bg-yellow-500 hover:bg-yellow-600 rounded px-3 py-1 text-black transition"
          >
            Editar
          </button>
          <button
            (click)="eliminarEvento(event.id)"
            class="bg-red-600 hover:bg-red-700 rounded px-3 py-1 text-black transition"
          >
            Eliminar
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
<ng-template #loading>
  <p>Cargando eventos...</p>
</ng-template>
<ng-template #empty>
  <p>No hay eventos disponibles.</p>
</ng-template>
