<form
  [formGroup]="form"
  (ngSubmit)="guardar()"
  class="mx-auto max-w-md rounded bg-white p-6 shadow"
>
  <h2 class="mb-4 text-lg font-semibold">Editar foro</h2>

  <div class="mb-3">
    <label for="nombre" class="mb-1 block text-sm font-medium"
      >Nombre <span class="text-red-500">*</span></label
    >
    <input
      id="nombre"
      formControlName="nombre"
      type="text"
      class="w-full rounded border px-3 py-2"
      required
    />
    <div
      *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched"
      class="text-red-500 mt-1 text-xs"
    >
      El nombre es obligatorio.
    </div>
  </div>

  <div class="mb-3">
    <label for="descripcion" class="mb-1 block text-sm font-medium"
      >Descripción <span class="text-red-500">*</span></label
    >
    <textarea
      id="descripcion"
      formControlName="descripcion"
      class="w-full rounded border px-3 py-2"
      required
    ></textarea>
    <div
      *ngIf="form.get('descripcion')?.invalid && form.get('descripcion')?.touched"
      class="text-red-500 mt-1 text-xs"
    >
      La descripción es obligatoria.
    </div>
  </div>

  <div class="mt-4 flex gap-2">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="bg-green-600 hover:bg-green-700 rounded px-4 py-2 text-black transition"
    >
      Guardar
    </button>
    <button
      type="button"
      (click)="volver()"
      class="bg-gray-400 hover:bg-gray-500 rounded px-4 py-2 text-black transition"
    >
      Regresar
    </button>
  </div>
</form>
