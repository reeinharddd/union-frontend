<div class="flex justify-between items-center mb-4">
  <h2 class="text-lg font-semibold">Foros</h2>
  <button (click)="crearForo()" class="bg-green-600 text-black px-4 py-2 rounded hover:bg-green-700 transition">Crear foro</button>
</div>
<div *ngIf="forums$ | async as forums; else loading">
  <ul *ngIf="forums.length > 0; else empty" class="space-y-4">
    <li *ngFor="let foro of forums" class="border rounded-lg p-4 bg-white">
      <div class="flex flex-col gap-1">
        <span class="font-bold text-primary-700 text-base">{{ foro.nombre }}</span>
        <span *ngIf="foro.descripcion" class="text-gray-600">{{ foro.descripcion }}</span>
        <div class="flex gap-2 mt-2">
          <button (click)="editarForo(foro.id)" class="bg-yellow-500 text-black px-3 py-1 rounded hover:bg-yellow-600 transition">Actualizar</button>
          <button (click)="eliminarForo(foro.id)" class="bg-red-600 text-black px-3 py-1 rounded hover:bg-red-700 transition">Borrar</button>
        </div>
      </div>
    </li>
  </ul>
</div>
<ng-template #loading>
  <p>Cargando foros...</p>
</ng-template>
<ng-template #empty>
  <p>No hay foros disponibles.</p>
</ng-template>
