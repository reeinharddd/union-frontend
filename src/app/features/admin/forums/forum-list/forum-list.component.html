<div class="mb-4 flex items-center justify-between">
  <h2 class="text-lg font-semibold">Foros</h2>
  <button
    (click)="crearForo()"
    class="bg-green-600 hover:bg-green-700 rounded px-4 py-2 text-black transition"
  >
    Crear foro
  </button>
</div>
<div *ngIf="forums$ | async as forums; else loading">
  <ul *ngIf="forums.length > 0; else empty" class="space-y-4">
    <li *ngFor="let foro of forums" class="rounded-lg border bg-white p-4">
      <div class="flex flex-col gap-1">
        <span class="text-base font-bold text-primary-700">{{ foro.nombre }}</span>
        <span *ngIf="foro.descripcion" class="text-gray-600">{{ foro.descripcion }}</span>
        <div class="mt-2 flex gap-2">
          <button
            (click)="editarForo(foro.id)"
            class="bg-yellow-500 hover:bg-yellow-600 rounded px-3 py-1 text-black transition"
          >
            Actualizar
          </button>
          <button
            (click)="eliminarForo(foro.id)"
            class="bg-red-600 hover:bg-red-700 rounded px-3 py-1 text-black transition"
          >
            Borrar
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
<ng-template #loading>
  <p>Cargando foros...</p>
</ng-template>
<ng-template #empty>
  <p>No hay foros disponibles.</p>
</ng-template>
