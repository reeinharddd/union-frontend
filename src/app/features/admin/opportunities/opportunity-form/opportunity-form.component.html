<form
  [formGroup]="form"
  (ngSubmit)="guardar()"
  class="mx-auto max-w-md rounded bg-white p-6 shadow"
>
  <h2 class="mb-4 text-lg font-semibold">Crear Oportunidad</h2>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Título <span class="text-red-500">*</span></label>
    <input formControlName="titulo" type="text" class="w-full rounded border px-3 py-2" required />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium"
      >Descripción <span class="text-red-500">*</span></label
    >
    <textarea
      formControlName="descripcion"
      class="w-full rounded border px-3 py-2"
      required
    ></textarea>
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Tipo <span class="text-red-500">*</span></label>
    <input formControlName="tipo" type="text" class="w-full rounded border px-3 py-2" required />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium"
      >Universidad ID <span class="text-red-500">*</span></label
    >
    <input
      formControlName="universidad_id"
      type="number"
      min="0"
      class="w-full rounded border px-3 py-2"
    />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium"
      >Fecha límite <span class="text-red-500">*</span></label
    >
    <input
      formControlName="fecha_limite"
      type="date"
      class="w-full rounded border px-3 py-2"
      required
    />
  </div>

  <div class="mt-4 flex gap-2">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="bg-green-600 hover:bg-green-700 rounded px-4 py-2 text-black transition"
    >
      Guardar
    </button>
    <button
      type="button"
      (click)="volver()"
      class="bg-gray-400 hover:bg-gray-500 rounded px-4 py-2 text-black transition"
    >
      Regresar
    </button>
  </div>
</form>
