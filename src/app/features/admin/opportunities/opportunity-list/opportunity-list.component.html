<div *ngIf="opportunities$ | async as opportunities; else loading">
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-lg font-semibold">Oportunidades</h2>
    <button
      type="button"
      class="bg-green-600 hover:bg-green-700 rounded px-4 py-2 text-black transition"
      (click)="crearOpportunity()"
    >
      Crear oportunidad
    </button>
  </div>
  <ul *ngIf="opportunities.length > 0; else empty" class="space-y-4">
    <li *ngFor="let opportunity of opportunities" class="rounded-lg border bg-white p-4">
      <div class="flex flex-col gap-1">
        <span class="text-base font-bold text-primary-700">{{ opportunity.titulo }}</span>
        <span *ngIf="opportunity.descripcion" class="text-gray-600">{{
          opportunity.descripcion
        }}</span>
        <span *ngIf="opportunity.tipo" class="text-gray-500 text-xs"
          >Tipo: {{ opportunity.tipo }}</span
        >
        <span *ngIf="opportunity.fecha_limite" class="text-gray-500 text-xs"
          >Fecha l√≠mite: {{ opportunity.fecha_limite | date: 'mediumDate' }}</span
        >
      </div>
      <div class="mt-2 flex gap-2">
        <button
          type="button"
          class="bg-blue-600 hover:bg-blue-700 rounded px-3 py-1 text-black transition"
          (click)="editarOpportunity(opportunity)"
        >
          Editar
        </button>
        <button
          type="button"
          class="bg-red-600 hover:bg-red-700 rounded px-3 py-1 text-black transition"
          (click)="eliminarOpportunity(opportunity)"
        >
          Eliminar
        </button>
      </div>
    </li>
  </ul>
</div>
<ng-template #loading>
  <p>Cargando oportunidades...</p>
</ng-template>
<ng-template #empty>
  <p>No hay oportunidades registradas.</p>
</ng-template>
