<form
  [formGroup]="form"
  (ngSubmit)="guardar()"
  class="mx-auto max-w-md rounded bg-white p-6 shadow"
>
  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Nombre <span class="text-red-500">*</span></label>
    <input formControlName="nombre" type="text" class="w-full rounded border px-3 py-2" required />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium"
      >Descripción <span class="text-red-500">*</span></label
    >
    <textarea
      formControlName="descripcion"
      class="w-full rounded border px-3 py-2"
      required
    ></textarea>
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium"
      >Creador ID <span class="text-red-500">*</span></label
    >
    <input
      formControlName="creador_id"
      type="number"
      min="0"
      class="w-full rounded border px-3 py-2"
      required
    />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium"
      >Universidad ID <span class="text-red-500">*</span></label
    >
    <input
      formControlName="universidad_id"
      type="number"
      min="0"
      class="w-full rounded border px-3 py-2"
      required
    />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium"
      >Estado de verificación <span class="text-red-500">*</span></label
    >
    <input
      formControlName="estado_verificacion"
      type="text"
      class="w-full rounded border px-3 py-2"
      required
    />
  </div>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Vista pública</label>
    <input formControlName="vista_publica" type="checkbox" class="mr-2 align-middle" />
  </div>

  <div class="mt-4 flex gap-2">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="rounded bg-green-600 px-4 py-2 text-black transition hover:bg-green-700"
    >
      Guardar
    </button>
    <button
      type="button"
      (click)="volver()"
      class="rounded bg-gray-400 px-4 py-2 text-black transition hover:bg-gray-500"
    >
      Regresar
    </button>
  </div>
</form>
