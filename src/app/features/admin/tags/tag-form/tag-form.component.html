<form
  [formGroup]="form"
  (ngSubmit)="guardar()"
  class="mx-auto max-w-md rounded bg-white p-6 shadow"
>
  <h2 class="mb-4 text-lg font-semibold">Crear tag</h2>

  <div class="mb-3">
    <label class="mb-1 block text-sm font-medium">Nombre</label>
    <input formControlName="nombre" type="text" class="w-full rounded border px-3 py-2" />
  </div>

  <div class="mt-4 flex gap-2">
    <button
      type="submit"
      class="bg-green-600 hover:bg-green-700 rounded px-4 py-2 text-black transition"
    >
      Guardar
    </button>
    <button
      type="button"
      (click)="volver()"
      class="bg-gray-400 hover:bg-gray-500 rounded px-4 py-2 text-black transition"
    >
      Regresar
    </button>
  </div>
</form>
