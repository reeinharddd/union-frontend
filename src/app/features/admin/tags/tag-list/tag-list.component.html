<div *ngIf="tags$ | async as tags; else loading">
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-lg font-semibold">Tags</h2>
    <button
      (click)="crearTag()"
      class="bg-green-600 hover:bg-green-700 rounded px-4 py-2 text-black transition"
    >
      Crear tag
    </button>
  </div>
  <ul *ngIf="tags.length > 0; else empty" class="space-y-4">
    <li *ngFor="let tag of tags" class="rounded-lg border bg-white p-4">
      <div class="flex flex-col gap-1">
        <span class="text-base font-bold text-primary-700">{{
          tag.nombre || tag.titulo || tag.id
        }}</span>
        <span *ngIf="tag.descripcion" class="text-gray-600">{{ tag.descripcion }}</span>
        <span *ngIf="tag.categoria" class="text-gray-500 text-xs"
          >CategorÃ­a: {{ tag.categoria }}</span
        >
        <div class="mt-2 flex gap-2">
          <button
            (click)="editarTag(tag.id)"
            class="bg-yellow-500 hover:bg-yellow-600 rounded px-3 py-1 text-black transition"
          >
            Editar
          </button>
          <button
            (click)="eliminarTag(tag.id)"
            class="bg-red-600 hover:bg-red-700 rounded px-3 py-1 text-black transition"
          >
            Eliminar
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
<ng-template #loading>
  <p>Cargando tags...</p>
</ng-template>
<ng-template #empty>
  <p>No hay tags disponibles.</p>
</ng-template>
