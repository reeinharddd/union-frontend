<div class="users-table">
  <h3>Users</h3>
  <div class="p-4">
    <app-data-table
      title="Users"
      [data]="users"
      [columns]="userColumns"
      [actions]="userActions"
      (rowAction)="handleUserAction($event)">
    </app-data-table>
  </div>
</div>
