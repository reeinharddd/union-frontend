<div class="h-full w-full bg-white p-10">
  <h2 class="mb-8 text-center text-2xl font-semibold text-gray-800">Registro de Proyecto</h2>

  <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Nombre -->
    <div>
      <input
        type="text"
        formControlName="nombre"
        placeholder="Nombre del Proyecto"
        class="border-orange-400 focus:ring-orange-500 w-full rounded-lg border px-4 py-3 focus:outline-none focus:ring-2"
      />
      <div
        *ngIf="proyectoForm.get('nombre')?.touched && proyectoForm.get('nombre')?.invalid"
        class="mt-1 text-sm text-red-500"
      >
        Requerido (máx 200 caracteres)
      </div>
    </div>

    <!-- Descripción -->
    <div>
      <textarea
        formControlName="descripcion"
        placeholder="Descripción del Proyecto"
        rows="4"
        class="border-orange-400 focus:ring-orange-500 w-full resize-none rounded-lg border px-4 py-3 focus:outline-none focus:ring-2"
      ></textarea>
      <div
        *ngIf="proyectoForm.get('descripcion')?.touched && proyectoForm.get('descripcion')?.invalid"
        class="mt-1 text-sm text-red-500"
      >
        Descripción requerida
      </div>
    </div>

    <!-- Estado de Verificación -->
    <div>
      <select
        formControlName="estado_verificacion"
        class="border-orange-400 focus:ring-orange-500 w-full rounded-lg border px-4 py-3 text-gray-700 focus:outline-none focus:ring-2"
      >
        <option value="" disabled selected>Selecciona el estado de verificación</option>
        <option value="Pendiente">Pendiente</option>
        <option value="En revisión">En revisión</option>
        <option value="Verificado">Verificado</option>
        <option value="Rechazado">Rechazado</option>
      </select>
      <div
        *ngIf="
          proyectoForm.get('estado_verificacion')?.touched &&
          proyectoForm.get('estado_verificacion')?.invalid
        "
        class="mt-1 text-sm text-red-500"
      >
        Selecciona un estado válido
      </div>
    </div>

    <!-- Vista pública -->
    <div class="flex items-center space-x-2">
      <input
        type="checkbox"
        formControlName="vista_publica"
        class="text-orange-500 h-4 w-4"
        id="public-project"
      />
      <label for="public-project" class="cursor-pointer text-sm text-gray-700">
        Hacer proyecto público (visible para todos los usuarios)
      </label>
    </div>

    <!-- Botones -->
    <div class="mt-8 flex justify-between space-x-4">
      <button
        type="button"
        routerLink="/student/dashboard"
        class="flex-1 rounded-xl border border-gray-300 bg-gray-100 px-4 py-3 text-lg font-medium text-gray-700 shadow-sm transition hover:bg-gray-200"
      >
        Cancelar
      </button>

      <button
        type="submit"
        class="flex-1 rounded-xl border border-transparent bg-primary px-4 py-3 text-lg font-medium text-white shadow-md transition hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
      >
        Registrar Proyecto
      </button>
    </div>
  </form>
</div>
