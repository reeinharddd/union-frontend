<div class="flex min-h-screen bg-neutral-100 px-6 py-12">
  <!-- Columna izquierda -->
  <div class="flex-1 flex flex-col justify-center">
    <h1 class="text-4xl font-bold text-black mb-4">Activa tu cuenta en UniOn</h1>
    <p class="text-lg text-neutral-600 mb-8">
      Regístrate con tu correo institucional, ID de estudiante y token de acceso
    </p>
    <a routerLink="/login" class="text-sm font-semibold text-black hover:underline">Ya tengo cuenta</a>
  </div>

  <!-- Columna derecha -->
  <div class="flex-1 flex justify-center items-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
      <!-- Encabezado tipo ventana -->
      <div class="flex justify-between items-center mb-6">
        <span class="text-sm font-semibold text-black">Información personal</span>
        <div class="flex space-x-2">
          <span class="w-3 h-3 rounded-full bg-orange-400"></span>
          <span class="w-3 h-3 rounded-full bg-gray-400"></span>
          <span class="w-3 h-3 rounded-full bg-gray-400"></span>
        </div>
      </div>

      <!-- Contenido del formulario -->
      <p class="text-sm text-neutral-600 mb-4">
        Hola XXXXX, cuéntanos de ti [info traída de los datos subidos por admin uni]
      </p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Carrera o programa académico</label>
          <input
            type="text"
            formControlName="academicProgram"
            placeholder="Seleccionar"
            class="w-full px-4 py-2 border border-orange-400 rounded-full text-sm focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Intereses</label>
          <div class="flex items-center gap-2 mb-2">
            <span class="text-xl font-bold">+</span>
            <input
              [(ngModel)]="newInterest"
              name="interestInput"
              class="border rounded-full px-4 py-1 text-sm w-full"
              placeholder="Agregar"
            />
            <button type="button" (click)="addInterest()" class="text-sm bg-orange-500 text-white px-3 py-1 rounded-full">
              Agregar
            </button>
          </div>

          <!-- Tags -->
          <div class="flex flex-wrap gap-2">
            <span
              *ngFor="let tag of interests"
              class="border border-orange-500 text-orange-500 text-sm rounded-full px-3 py-1 flex items-center gap-1"
            >
              {{ tag }} <button (click)="removeInterest(tag)" type="button">×</button>
            </span>
          </div>
        </div>

        <button
          type="submit"
          class="flex w-full transform justify-center rounded-xl border border-transparent bg-primary px-4 py-3 text-lg font-medium text-white shadow-hover transition-all duration-200 hover:-translate-y-1 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        >
          Continuar
        </button>
      </form>
    </div>
  </div>
</div>

<footer class="text-right px-6 py-4 text-xs text-neutral-600">
  © 2025 UniON, todos los derechos reservados
</footer>
