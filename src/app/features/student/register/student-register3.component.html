<div class="flex min-h-screen bg-neutral-100 px-6 py-12">
  <!-- Columna izquierda -->
  <div class="flex flex-1 flex-col justify-center">
    <h1 class="mb-4 text-4xl font-bold text-black">Activa tu cuenta en UniOn</h1>
    <p class="mb-8 text-lg text-neutral-600">
      Regístrate con tu correo institucional, ID de estudiante y token de acceso
    </p>
    <a routerLink="/login" class="text-sm font-semibold text-black hover:underline"
      >Ya tengo cuenta</a
    >
  </div>

  <!-- Columna derecha -->
  <div class="flex flex-1 items-center justify-center">
    <div class="w-full max-w-md rounded-xl bg-white p-8 shadow-lg">
      <!-- Encabezado tipo ventana -->
      <div class="mb-6 flex items-center justify-between">
        <span class="text-sm font-semibold text-black">Información personal</span>
        <div class="flex space-x-2">
          <span class="bg-orange-400 h-3 w-3 rounded-full"></span>
          <span class="bg-gray-400 h-3 w-3 rounded-full"></span>
          <span class="bg-gray-400 h-3 w-3 rounded-full"></span>
        </div>
      </div>

      <!-- Contenido del formulario -->
      <p class="mb-4 text-sm text-neutral-600">
        Hola XXXXX, cuéntanos de ti [info traída de los datos subidos por admin uni]
      </p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div>
          <label class="mb-1 block text-sm font-medium">Carrera o programa académico</label>
          <input
            type="text"
            formControlName="academicProgram"
            placeholder="Seleccionar"
            class="border-orange-400 w-full rounded-full border px-4 py-2 text-sm focus:outline-none"
          />
        </div>

        <div>
          <label class="mb-1 block text-sm font-medium">Intereses</label>
          <div class="mb-2 flex items-center gap-2">
            <span class="text-xl font-bold">+</span>
            <input
              [(ngModel)]="newInterest"
              name="interestInput"
              class="w-full rounded-full border px-4 py-1 text-sm"
              placeholder="Agregar"
            />
            <button
              type="button"
              (click)="addInterest()"
              class="bg-orange-500 rounded-full px-3 py-1 text-sm text-white"
            >
              Agregar
            </button>
          </div>

          <!-- Tags -->
          <div class="flex flex-wrap gap-2">
            <span
              *ngFor="let tag of interests"
              class="border-orange-500 text-orange-500 flex items-center gap-1 rounded-full border px-3 py-1 text-sm"
            >
              {{ tag }} <button (click)="removeInterest(tag)" type="button">×</button>
            </span>
          </div>
        </div>

        <button
          type="submit"
          class="flex w-full transform justify-center rounded-xl border border-transparent bg-primary px-4 py-3 text-lg font-medium text-white shadow-hover transition-all duration-200 hover:-translate-y-1 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        >
          Continuar
        </button>
      </form>
    </div>
  </div>
</div>

<footer class="px-6 py-4 text-right text-xs text-neutral-600">
  © 2025 UniON, todos los derechos reservados
</footer>
