<header class="h-16 border-b border-border bg-surface px-4 shadow-soft">
  <div class="flex h-full items-center justify-between">
    <!-- Search Area -->
    <div class="flex flex-1 items-center px-4">
      <div class="relative w-full max-w-lg">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <svg
            class="h-5 w-5 text-neutral-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <input
          type="text"
          class="block w-full rounded-md border border-border bg-surface py-2 pl-10 pr-3 focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500"
          placeholder="Buscar..."
        />
      </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="hidden flex-1 justify-center space-x-4 md:flex">
      <button
        class="border-b-2 border-primary-500 px-3 py-2 font-medium text-neutral-700 hover:text-primary-600"
      >
        Todos
      </button>
      <button class="px-3 py-2 text-neutral-500 hover:text-primary-600">ksk</button>
      <button class="px-3 py-2 text-neutral-500 hover:text-primary-600">dkvnk</button>
      <button class="px-3 py-2 text-neutral-500 hover:text-primary-600">dck</button>
      <button class="px-3 py-2 text-neutral-500 hover:text-primary-600">jksd</button>
      <button class="px-3 py-2 text-neutral-500 hover:text-primary-600">ksdkj</button>
    </div>

    <!-- Right Icons -->
    <div class="flex items-center space-x-4">
      <button class="p-1 text-neutral-500 hover:text-primary-600">
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
      </button>
      <button class="p-1 text-neutral-500 hover:text-primary-600">
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
      </button>
      <button class="rounded-full bg-neutral-200 p-1">
        <svg
          class="h-6 w-6 text-neutral-700"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </button>
      <div class="hidden md:block">
        <img src="/assets/images/logo.png" alt="UNION" class="h-16" />
      </div>
    </div>
  </div>
</header>
