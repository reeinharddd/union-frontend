<header class="h-16 border-b border-border bg-surface px-4 shadow-soft">
  <div class="flex h-full items-center justify-between">
    <!-- Search Area -->
    <div class="flex flex-1 items-center px-4">
      <div class="relative w-full max-w-lg">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <svg
            class="h-5 w-5 text-neutral-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>

        <!-- ✅ Input de búsqueda de estudiantes según REQ-4.6.1 -->
        <input
          type="text"
          [value]="searchTerm()"
          (input)="onSearchChange($any($event.target).value)"
          (keydown)="onSearchKeydown($event)"
          (focus)="onSearchFocus()"
          (blur)="onSearchBlur()"
          class="block w-full rounded-md border border-border bg-surface py-2 pl-10 pr-3 focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500"
          placeholder="Buscar estudiantes..."
          autocomplete="off"
        />

        <!-- ✅ Indicador de carga -->
        <div *ngIf="isSearching()" class="absolute inset-y-0 right-0 flex items-center pr-3">
          <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-primary-500"></div>
        </div>

        <!-- ✅ Dropdown de resultados de búsqueda -->
        <div *ngIf="showResults()"
             class="absolute z-50 mt-1 w-full bg-white dark:bg-gray-800 rounded-md border border-gray-200 dark:border-gray-600 shadow-lg max-h-96 overflow-y-auto">

          <!-- Lista de estudiantes encontrados -->
          <div class="py-1">
            <div *ngFor="let student of searchResults()"
                 (click)="goToStudentProfile(student.id)"
                 class="search-result-item flex items-center px-4 py-3 cursor-pointer border-b border-gray-100 dark:border-gray-600 last:border-b-0">

              <!-- Avatar placeholder -->
              <div class="avatar flex-shrink-0 w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                <span class="text-black font-medium text-sm">
                  {{student.nombre.charAt(0).toUpperCase()}}{{(student.apellido || '').charAt(0).toUpperCase()}}
                </span>
              </div>

              <!-- Información del estudiante -->
              <div class="ml-3 flex-1">
                <div class="flex items-center space-x-2">
                  <p class="student-name text-sm font-medium text-gray-900 dark:text-gray-100">
                    {{student.nombre}} {{student.apellido || ''}}
                  </p>

                  <!-- Insignia de verificación -->
                  <svg *ngIf="student.verificado"
                       class="w-4 h-4 text-green-500"
                       fill="currentColor"
                       viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                  </svg>
                </div>

                <p class="student-info text-xs text-gray-500 dark:text-gray-400">
                  {{student.universidad?.nombre || 'Universidad'}} • Estudiante
                </p>
              </div>

              <!-- Icono de perfil -->
              <div class="flex-shrink-0">
                <svg class="arrow-icon w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Mensaje cuando no hay resultados -->
          <div *ngIf="searchResults().length === 0 && searchTerm() && !isSearching()"
               class="px-4 py-3 text-sm text-gray-500 dark:text-gray-400 text-center">
            No se encontraron estudiantes
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="hidden flex-1 justify-center space-x-4 md:flex">
      <button
        (click)="navigateToFeed()"
        class="border-b-2 border-primary-500 px-3 py-2 font-medium text-neutral-700 hover:text-primary-600"
      >
        Todos
      </button>
      <button
        (click)="navigateToProjects()"
        class="px-3 py-2 text-neutral-500 hover:text-primary-600">Proyectos</button>
      <button
        (click)="navigateToForums()"
        class="px-3 py-2 text-neutral-500 hover:text-primary-600">Foros</button>
      <button
        (click)="navigateToEvents()"
        class="px-3 py-2 text-neutral-500 hover:text-primary-600">Eventos</button>
      <button
        (click)="navigateToOpportunities()"
        class="px-3 py-2 text-neutral-500 hover:text-primary-600">Oportunidades</button>
      <button
        (click)="navigateToCourses()"
        class="px-3 py-2 text-neutral-500 hover:text-primary-600">Cursos</button>
    </div>

    <!-- Right Icons -->
    <div class="flex items-center space-x-4">
      <button
        (click)="navigateToNotifications()"
        class="p-1 text-neutral-500 hover:text-primary-600">
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
      </button>
      <button
        (click)="navigateToMessages()"
        class="p-1 text-neutral-500 hover:text-primary-600">
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
      </button>
      <button routerLink="/student/profile" class="rounded-full bg-neutral-200 p-1">
        <svg
          class="h-6 w-6 text-neutral-700"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </button>
      <div class="hidden md:block" (click)="navigateToFeed()">
        <img src="/assets/images/logo.png" alt="UNION" class="h-16 cursor-pointer" />
      </div>
    </div>
  </div>
</header>
