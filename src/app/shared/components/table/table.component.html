<div class="w-full overflow-hidden rounded-lg border border-border bg-surface shadow-soft">
  <!-- Table Header if title provided -->
  <div *ngIf="title" class="border-b border-border px-6 py-4">
    <h3 class="text-lg font-semibold text-text-base">{{ title }}</h3>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-border">
      <thead class="bg-neutral-50">
        <tr>
          <th
            *ngFor="let column of columns"
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-text-muted"
          >
            {{ column.label }}
          </th>
          <th
            *ngIf="actions.length > 0"
            class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-text-muted"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-border bg-white">
        <tr
          *ngFor="let item of data"
          class="hover:bg-neutral-50 cursor-pointer transition-colors"
          (click)="handleRowClick(item)"
        >
          <td
            *ngFor="let column of columns"
            class="whitespace-nowrap px-6 py-4 text-sm text-text-base"
          >
            {{ item[column.key] }}
          </td>
          <td *ngIf="actions.length > 0" class="whitespace-nowrap px-6 py-4 text-right text-sm font-medium">
            <div class="flex items-center justify-end space-x-2">
              <button
                *ngFor="let action of actions"
                (click)="handleAction(action, item, $event)"
                [class]="'rounded px-3 py-1 text-xs font-medium transition-colors ' + (action.cssClass || 'bg-primary-50 text-primary-600 hover:bg-primary-100')"
              >
                {{ action.label }}
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="data.length === 0">
          <td
            [attr.colspan]="columns.length + (actions.length > 0 ? 1 : 0)"
            class="px-6 py-4 text-center text-sm text-text-muted"
          >
            No hay datos disponibles
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
