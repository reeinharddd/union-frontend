<div class="w-full overflow-hidden rounded-lg border border-border bg-surface shadow-soft">
  <!-- Table Header if title provided -->
  <div *ngIf="title" class="border-b border-border px-6 py-4">
    <h3 class="text-lg font-semibold text-text-base">{{ title }}</h3>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-border">
      <thead class="bg-neutral-50">
        <tr>
          <th
            *ngFor="let column of columns"
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-text-muted"
          >
            {{ column.label }}
          </th>
          <th
            *ngIf="actions?.length"
            class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-text-muted"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-border bg-white">
        <tr
          *ngFor="let item of data"
          (click)="handleRowClick(item)"
          class="cursor-pointer transition-colors hover:bg-neutral-50"
        >
          <td *ngFor="let column of columns" class="whitespace-nowrap px-6 py-4">
            <div class="text-sm text-text-base">{{ item[column.key] }}</div>
          </td>
          <td
            *ngIf="actions?.length"
            class="whitespace-nowrap px-6 py-4 text-right text-sm font-medium"
          >
            <button
              *ngFor="let action of actions"
              (click)="handleAction(action, item, $event)"
              class="ml-2 rounded-md px-3 py-1 text-sm font-medium first:ml-0"
              [ngClass]="action.cssClass || 'bg-neutral-100 text-text-base hover:bg-neutral-200'"
            >
              {{ action.label }}
            </button>
          </td>
        </tr>

        <!-- Empty state -->
        <tr *ngIf="data.length === 0">
          <td
            [attr.colspan]="columns.length + (actions?.length ? 1 : 0)"
            class="px-6 py-10 text-center text-text-muted"
          >
            No data available
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
