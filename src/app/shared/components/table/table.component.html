<div class="w-full bg-surface shadow-soft rounded-lg overflow-hidden border border-border">
  <!-- Table Header if title provided -->
  <div *ngIf="title" class="px-6 py-4 border-b border-border">
    <h3 class="text-lg font-semibold text-text-base">{{ title }}</h3>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-border">
      <thead class="bg-neutral-50">
        <tr>
          <th *ngFor="let column of columns"
              class="px-6 py-3 text-left text-xs font-medium text-text-muted uppercase tracking-wider">
            {{ column.label }}
          </th>
          <th *ngIf="actions?.length" class="px-6 py-3 text-right text-xs font-medium text-text-muted uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-border">
        <tr *ngFor="let item of data"
            (click)="handleRowClick(item)"
            class="hover:bg-neutral-50 transition-colors cursor-pointer">
          <td *ngFor="let column of columns" class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-text-base">{{ item[column.key] }}</div>
          </td>
          <td *ngIf="actions?.length" class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button *ngFor="let action of actions"
                    (click)="handleAction(action, item, $event)"
                    class="ml-2 first:ml-0 px-3 py-1 rounded-md text-sm font-medium"
                    [ngClass]="action.cssClass || 'bg-neutral-100 text-text-base hover:bg-neutral-200'">
              {{ action.label }}
            </button>
          </td>
        </tr>

        <!-- Empty state -->
        <tr *ngIf="data.length === 0">
          <td [attr.colspan]="columns.length + (actions?.length ? 1 : 0)" class="px-6 py-10 text-center text-text-muted">
            No data available
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
